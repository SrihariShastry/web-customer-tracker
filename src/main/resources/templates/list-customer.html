<html xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
<title>CRM Database</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 class="text-center">CRM - Customer Relationship Manager</h1>

		<input type="button" value="Add Customer"
			onclick="window.location.href='showFormForAdd'; return false;"
			class="add-button" />

		<table class="table mx-auto" style="width: 80%">
			<thead class="thead-dark">
				<tr scope="row">
					<th class="text-center" scope="col"><h3>First Name</h3></th>
					<th class="text-center" scope="col"><h3>LastName</h3></th>
					<th class="text-center" scope="col"><h3>Email</h3></th>
					<th class="text-center" scope="col"><h3>Action</h3></th>

				</tr>
			</thead>
			<tbody class="tbody-dark">
				<tr th:each="customer: ${customers}">
					<td th:text="${customer.firstName}"/>
					<td th:text="${customer.lastName}"/>
					<td th:text="${customer.email}"/>
					<td><a th:href="@{/update/{id}(id=${customer.id})}">Update</a> 
					<a th:href="@{/delete/{id}(id=${customer.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
